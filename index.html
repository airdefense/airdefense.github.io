<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirDefense: Interactive Airspace Analysis Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400..900&display=swap" rel="stylesheet">

    <style>
        :root {
            --panel-bg: rgba(0, 0, 0, 0.05);
            --border-color: rgba(255, 255, 255, 0.1);
            --text-color: #e0e0e0;
            --text-color-muted: #9e9e9e;
            --highlight-blue: #0dcfff;
            --highlight-red: #ff453a;
            --font-family: 'Tektur', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            --panel-border-radius: 12px;
            --button-border-radius: 8px;
            --transition-speed: 0.3s;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: var(--font-family);
            background-color: #0d0d1a;
            color: var(--text-color);
        }

        #capture-wrapper {
            width: 100%;
            height: 100%;
            background-color: #0d0d1a;
            position: relative;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        #map.adding-target {
            cursor: crosshair;
        }

        #map.delete-target .leaflet-marker-icon {
            cursor: pointer;
        }

        .leaflet-marker-icon,
        .leaflet-path {
            transition: opacity 0.3s ease;
        }

        .pending-deletion {
            opacity: 0.2 !important;
        }

        body.saving-map {
            cursor: wait !important;
        }

        /* Rule to hide UI elements during image capture */
        body.saving-map .fab,
        body.saving-map .leaflet-control-container,
        body.saving-map .control-panel {
            opacity: 0 !important;
            pointer-events: none !important;
            transition: opacity 0.2s ease !important;
        }

        .panel {
            background: var(--panel-bg);
            backdrop-filter: blur(8px) saturate(180%);
            border-radius: var(--panel-border-radius);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            transition: opacity var(--transition-speed) ease, transform var(--transition-speed) ease, visibility var(--transition-speed) ease;
        }

        #stats-header-panel {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            white-space: nowrap;
        }

        #stats-header-panel.is-hidden {
            transform: translate(-50%, -120%);
            opacity: 0;
            visibility: hidden;
        }

        #map-title {
            font-size: 16px;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 6px;
            transition: background-color 0.2s;
        }

        #map-title:focus {
            background-color: rgba(255, 255, 255, 0.1);
            outline: 1px solid var(--highlight-blue);
        }

        #map-date {
            font-size: 15px;
            padding: 0 15px;
            border-left: 1px solid var(--border-color);
            padding-right: 12px;
            border-right: 1px solid var(--border-color);
        }

        #stats-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .stat-item {
            display: inline-flex;
            align-items: center;
            font-size: 15px;
        }

        .stat-item img {
            width: 22px;
            height: 22px;
            margin-right: 8px;
            filter: drop-shadow(0 0 3px rgba(0, 0, 0, 0.7));
        }


        .control-panel {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 250px;
            z-index: 1000;
            padding: 15px;
        }

        .control-panel.is-hidden {
            transform: translateX(calc(100% + 20px));
            opacity: 0;
            visibility: hidden;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 10px;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
            user-select: none;
        }

        .panel-header h3 {
            margin: 0;
            font-weight: 600;
            font-size: 16px;
            color: #fff;
        }

        .panel-close-btn {
            background: transparent;
            border: none;
            color: var(--text-color-muted);
            cursor: pointer;
            padding: 0;
            line-height: 1;
            transition: all 0.2s ease;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .panel-close-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            transform: rotate(90deg);
        }

        .panel-close-btn .button-icon {
            width: 18px;
            height: 18px;
            stroke-width: 2.5;
        }

        .panel button:not(.panel-close-btn) {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 12px;
            width: 100%;
            margin-bottom: 8px;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.08);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: var(--button-border-radius);
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
            text-align: left;
            font-family: inherit;
        }

        .panel button:not(.panel-close-btn):hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .panel button:not(.panel-close-btn):active {
            transform: scale(0.98);
        }

        .panel button.active {
            background: var(--highlight-blue);
            border-color: #3b9fff;
            color: #fff;
            box-shadow: 0 0 10px rgba(13, 142, 255, 0.5);
        }

        .panel button.delete.active {
            background: var(--highlight-red);
            border-color: #ff5c5c;
            box-shadow: 0 0 10px rgba(255, 59, 48, 0.5);
        }

        .panel button:disabled {
            background: rgba(255, 255, 255, 0.05);
            color: #888;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .leaflet-div-icon {
            background: none !important;
            border: none !important;
        }

        .button-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .button-icon img {
            width: 100%;
            height: 100%;
        }

        .target-icon-wrapper {
            width: 30px;
            height: 30px;
            filter: drop-shadow(0 0 6px rgba(0, 0, 0, 0.8));
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .target-icon-svg {
            width: 100%;
            height: 100%;
        }

        .target-icon-svg.enlarged {
            transform: scale(1.3);
        }

        #notification {
            position: absolute;
            bottom: 15px;
            /* CHANGED: from 'top' */
            left: 15px;
            /* CHANGED: from 'left: 50%' */
            transform: translateY(10px);
            /* CHANGED: for new slide-up animation */
            background: var(--panel-bg);
            color: #fff;
            padding: 10px 25px;
            border-radius: var(--button-border-radius);
            z-index: 2000;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        #notification.visible {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
            /* CHANGED: for new slide-up animation */
        }

        hr.separator {
            border: none;
            height: 1px;
            background: var(--border-color);
            margin: 15px 0;
        }

        .history-controls {
            display: flex;
            gap: 8px;
        }

        .fab {
            position: absolute;
            z-index: 1001;
            width: 48px;
            height: 48px;
            background: var(--panel-bg);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
            transition: transform 0.2s ease, opacity 0.3s ease, background-color 0.2s ease;
            font-family: inherit;
        }

        .fab:hover {
            transform: scale(1.08);
            background-color: rgba(40, 42, 58, 0.9);
        }

        .fab svg {
            stroke: var(--text-color);
            stroke-width: 2;
            stroke-linecap: round;
            fill: none;
            transition: transform 0.3s ease;
        }

        #controls-toggle-btn {
            top: 15px;
            right: 15px;
        }

        #header-toggle-btn {
            top: 15px;
            left: 15px;
        }

        @media (max-width: 768px) {
            #stats-header-panel {
                max-width: calc(100% - 130px);
                overflow: hidden;
                padding: 8px 12px;
            }

            #map-title {
                font-size: 14px;
            }

            #stats-container {
                display: none;
            }

            .control-panel {
                top: 0;
                right: 0;
                bottom: 0;
                width: min(280px, 85vw);
                border-radius: 0;
                padding-top: 60px;
                border-left: 1px solid var(--border-color);
                border-right: none;
                border-top: none;
                border-bottom: none;
                overflow-y: auto;
            }

            .control-panel.is-hidden {
                transform: translateX(100%);
            }

            #header-toggle-btn {
                top: 10px;
                left: 10px;
            }

            #controls-toggle-btn {
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>

<body>
    <div id="capture-wrapper">

        <div id="stats-header-panel" class="panel">
            <span id="map-title" contenteditable="true" title="Click to edit title">AirDefense</span>

    <button id="header-toggle-btn" class="fab active" title="Toggle Header">
        <svg class="icon-open" viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2"

    <button id="controls-toggle-btn" class="fab" title="Toggle Tools Panel">
        <svg class="icon-open" viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2"

            <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
    </button>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <script>
        // Custom Canvas Layer for Gradient Polylines with rounded corners
        L.GradientPolyline = L.Layer.extend({
            options: {
                color: 'grey',
                weight: 5
            },

            initialize: function (latlngs, options) {
                L.setOptions(this, options);
                this._latlngs = latlngs;
            },

            onAdd: function (map) {
                this._map = map;
                if (!this._canvas) {
                    this._canvas = L.DomUtil.create('canvas', 'leaflet-zoom-animated');
                    this.getPane().appendChild(this._canvas);
                }
                map.on('moveend', this._reset, this);
                this._reset();
            },

            onRemove: function (map) {
                this.getPane().removeChild(this._canvas);
                map.off('moveend', this._reset, this);
            },

            setLatLngs: function (latlngs) {
                this._latlngs = latlngs;
                return this._reset();
            },

            _reset: function () {
                const topLeft = this._map.containerPointToLayerPoint([0, 0]);
                L.DomUtil.setPosition(this._canvas, topLeft);

                const size = this._map.getSize();
                this._canvas.width = size.x;
                this._canvas.height = size.y;

                this._redraw();
            },

            getElement: function () {
                return this._canvas;
            },

            _redraw: function () {
                const ctx = this._canvas.getContext('2d');
                ctx.clearRect(0, 0, this._canvas.width, this._canvas.height);

                if (!this._latlngs || this._latlngs.length < 2) {
                    return;
                }

                const points = this._latlngs.map(latlng => this._map.latLngToContainerPoint(latlng));

                const first = points[0];
                const last = points[points.length - 1];

                const gradient = ctx.createLinearGradient(first.x, first.y, last.x, last.y);
                const color = this._colorToRgba(this.options.color);

                gradient.addColorStop(0, `${color} 0.0)`); // 0% opacity at the end
                gradient.addColorStop(1, `${color} 0.7)`); // 70% opacity at the start

                ctx.beginPath();
                ctx.moveTo(first.x, first.y);
                points.forEach(p => ctx.lineTo(p.x, p.y));

                ctx.strokeStyle = gradient;
                ctx.lineWidth = this.options.weight;
                ctx.lineCap = 'round'; // For smooth ends
                ctx.lineJoin = 'round'; // For smooth corners

                ctx.stroke();
            },

            // Helper to convert color names to rgba strings for gradient
            _colorToRgba(color) {
                const ctx = document.createElement('canvas').getContext('2d');
                ctx.fillStyle = color;
                const hex = ctx.fillStyle; // #rrggbb
                if (hex.startsWith('#')) {
                    const r = parseInt(hex.slice(1, 3), 16);
                    const g = parseInt(hex.slice(3, 5), 16);
                    const b = parseInt(hex.slice(5, 7), 16);
                    return `rgba(${r}, ${g}, ${b},`; // returns 'rgba(r,g,b,'
                }
                return 'rgba(128, 128, 128,'; // Default grey
            }
        });

        L.gradientPolyline = function (latlngs, options) {
            return new L.GradientPolyline(latlngs, options);
        };
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const map = L.map('map', { center: [50.4501, 30.5234], zoom: 7, zoomControl: false, preferCanvas: true });
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', { attribution: '&copy; OpenStreetMap &copy; CARTO' }).addTo(map);
            L.control.zoom({ position: 'bottomright' }).addTo(map);

            let activeState = { type: null, mode: null };
            let tempMarker = null,
                activeTargets = [],
                analysisCircle = null,
                circleDrawer;
            let undoStack = [],
                redoStack = [];
            let isRestoringState = false;

            const ui = {
                map: document.getElementById('map'),
                statsHeaderPanel: document.getElementById('stats-header-panel'),
                statsContainer: document.getElementById('stats-container'),
                mapTitle: document.getElementById('map-title'),
                mapDate: document.getElementById('map-date'),
                controlPanel: document.querySelector('.control-panel'),
                notification: document.getElementById('notification'),
                buttons: {}
            };

            const uiIcons = {
                'analyze': `<svg class="button-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>`,
                'delete': `<svg class="button-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>`,
                'undo': `<svg class="button-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><polyline points="1 4 1 10 7 10"></polyline><path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path></svg>`,
                'redo': `<svg class="button-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><polyline points="23 4 23 10 17 10"></polyline><path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path></svg>`,
                'clear': `<svg class="button-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>`,
                'save': `<svg class="button-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>`,
                'close': `<svg class="button-icon" viewBox="0 0 24 24" stroke="currentColor" fill="none" stroke-linecap="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>`
            };

            const targetTypes = {
                'drone': { color: 'yellow', name: 'Drone', iconUrl: 'targets/drone.svg' },
                'rocket': { color: 'red', name: 'Rocket', iconUrl: 'targets/rocket.svg' },
                'ballistics': { color: 'limegreen', name: 'Ballistics', iconUrl: 'targets/bal.svg' },
                'aeroballistics': { color: 'cyan', name: 'Aeroballistics', iconUrl: 'targets/aero.svg' },
                'other': { color: 'grey', name: 'Other', iconUrl: 'targets/other.svg' }
            };

            function setupControls() {
                Object.keys(targetTypes).forEach(type => {
                    const btn = document.getElementById(`${type}-btn`);
                    const targetInfo = targetTypes[type];
                    btn.innerHTML = `<div class="button-icon"><img src="${targetInfo.iconUrl}" alt="${targetInfo.name}"></div><span>${targetInfo.name}</span>`;
                    btn.addEventListener('click', () => setActiveMode('adding', type));
                    ui.buttons[type] = btn;
                });

                ui.buttons.analyze = document.getElementById('analyze-btn');
                ui.buttons.delete = document.getElementById('delete-btn');
                ui.buttons.undo = document.getElementById('undo-btn');
                ui.buttons.redo = document.getElementById('redo-btn');

                ui.buttons.analyze.innerHTML = `${uiIcons.analyze}<span>Analyze Area</span>`;
                ui.buttons.delete.innerHTML = `${uiIcons.delete}<span>Delete Target</span>`;
                ui.buttons.undo.innerHTML = `${uiIcons.undo}<span>Undo</span>`;
                ui.buttons.redo.innerHTML = `${uiIcons.redo}<span>Redo</span>`;
                document.getElementById('clear-btn').innerHTML = `${uiIcons.clear}<span>Clear All</span>`;
                document.getElementById('save-btn').innerHTML = `${uiIcons.save}<span>Save as Image</span>`;
                document.getElementById('controls-close-btn').innerHTML = uiIcons.close;

                document.getElementById('clear-btn').addEventListener('click', clearAll);
                document.getElementById('save-btn').addEventListener('click', saveMapAsImage);
                ui.buttons.analyze.addEventListener('click', () => setActiveMode('analyze'));
                ui.buttons.delete.addEventListener('click', () => setActiveMode('delete'));
                ui.buttons.undo.addEventListener('click', undo);
                ui.buttons.redo.addEventListener('click', redo);

                document.addEventListener('keydown', (e) => {
                    if (e.target.isContentEditable) return;
                    if (e.key === "Escape") setActiveMode(null);
                    if (e.ctrlKey && e.key === 'z') undo();
                    if (e.ctrlKey && e.key === 'y') redo();
                });

                ui.mapTitle.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') { e.preventDefault(); e.target.blur(); }
                });

                ui.mapTitle.addEventListener('blur', saveState);
                map.on('moveend zoomend', saveState);

                setupPanelToggles();
            }

            function saveState() {
                if (isRestoringState) return;
                const state = {
                    targets: activeTargets.map(serializeTarget),
                    view: {
                        center: map.getCenter(),
                        zoom: map.getZoom()
                    },
                    title: ui.mapTitle.textContent.trim()
                };
                localStorage.setItem('mapState', JSON.stringify(state));
            }

            function loadState() {
                const savedStateJSON = localStorage.getItem('mapState');
                if (!savedStateJSON) {
                    updateHistoryButtons();
                    updateStatsHeader();
                    return;
                }

                try {
                    isRestoringState = true;
                    const savedState = JSON.parse(savedStateJSON);

                    if (savedState.targets) {
                        savedState.targets.forEach(targetData => {
                            const latlng = L.latLng(targetData.latlng.lat, targetData.latlng.lng);
                            const trailPoints = targetData.trailPoints.map(p => L.latLng(p.lat, p.lng));
                            const target = createTarget(targetData.id, targetData.type, latlng, targetData.rotation, trailPoints);
                            if (targetData.pendingDeletion) {
                                setPendingDeletionState(target, true);
                            }
                        });
                    }

                    if (savedState.view) {
                        map.setView(savedState.view.center, savedState.view.zoom);
                    }

                    ui.mapTitle.textContent = savedState.title || 'AirDefense';

                } catch (error) {
                    console.error("Failed to load state from localStorage:", error);
                    localStorage.removeItem('mapState');
                } finally {
                    isRestoringState = false;
                    updateHistoryButtons();
                    updateAllStats();
                }
            }

            function setActiveMode(mode, type = null) {
                const isTogglingOff = (activeState.mode === mode && activeState.type === type);

                Object.values(ui.buttons).forEach(btn => btn?.classList.remove('active'));
                ui.map.classList.remove('adding-target', 'delete-target');

                if (circleDrawer && circleDrawer._enabled) {
                    circleDrawer.disable();
                }
                ui.buttons.analyze.disabled = false;

                if (tempMarker) {
                    map.removeLayer(tempMarker);
                    tempMarker = null;
                }
                map.off('mousemove', rotateTempMarker);
                if (isTogglingOff) {
                    if (mode === 'analyze') clearAnalysis();
                    activeState = { mode: null, type: null };
                    hideNotification();
                    return;
                }

                activeState = { mode, type };

                if (mode === 'adding') {
                    ui.buttons[type].classList.add('active');
                    ui.map.classList.add('adding-target');
                    showNotification(`Click on the map to place a ${targetTypes[type].name}.`);
                } else if (mode === 'delete') {
                    ui.buttons.delete.classList.add('active');
                    ui.map.classList.add('delete-target');
                    showNotification('Click a target to mark for deletion. Click again to confirm.');
                } else if (mode === 'analyze') {
                    clearAnalysis();
                    circleDrawer = new L.Draw.Circle(map, { shapeOptions: { color: '#0d8eff', weight: 0, fillOpacity: 0.1, opacity: 0.5, renderer: L.canvas() } });
                    circleDrawer.enable();
                    ui.buttons.analyze.classList.add('active');
                    ui.buttons.analyze.disabled = true;
                    showNotification("Draw a circle on the map to analyze the area.");
                } else {
                    if (analysisCircle) clearAnalysis();
                    hideNotification();
                }
            }


            const rotateTempMarker = (e) => {
                if (!tempMarker) return;
                const p1 = map.project(tempMarker.getLatLng()),
                    p2 = map.project(e.latlng);
                const angle = Math.atan2(p2.y - p1.y, p2.x - p1.x) * 180 / Math.PI + 90;
                tempMarker.setRotationAngle(angle);
            };

            map.on('click', (e) => {
                if (e.originalEvent.target.closest('.panel, .fab')) return;
                if (activeState.mode !== 'adding' || !activeState.type) return;
                if (!tempMarker) {
                    tempMarker = L.rotatedMarker(e.latlng, { icon: createIcon(activeState.type), interactive: false }).addTo(map);
                    map.on('mousemove', rotateTempMarker);
                    showNotification('Move mouse to set direction, then click to confirm.');
                } else {
                    const finalLatLng = tempMarker.getLatLng();
                    const finalAngle = tempMarker.options.rotationAngle;
                    map.removeLayer(tempMarker);
                    tempMarker = null;
                    map.off('mousemove', rotateTempMarker);
                    createTarget(Date.now(), activeState.type, finalLatLng, finalAngle, [finalLatLng], { action: 'create' });
                    showNotification(`Click to place another ${targetTypes[activeState.type].name}, or select another tool.`);
                }
            });

            function createTarget(id, type, latlng, rotation, trailPoints, historyOptions = {}) {
                const targetColor = targetTypes[type].color;
                const marker = L.rotatedMarker(latlng, { icon: createIcon(type), draggable: true, rotationAngle: rotation }).addTo(map);

                const trail = L.gradientPolyline(trailPoints, { color: targetColor, weight: 5 }).addTo(map);

                const target = { id, type, marker, trailPoints: [...trailPoints], rotation, trail, pendingDeletion: false };
                addMarkerListeners(target);
                activeTargets.push(target);
                updateTrail(target);

                if (historyOptions.action) addHistory(historyOptions.action, { targetId: target.id, targetData: serializeTarget(target) });

                updateAllStats();
                saveState();
                return target;
            }

            function createIcon(type) {
                const targetInfo = targetTypes[type];
                const isEnlarged = type !== 'drone';
                const html = `<div class="target-icon-wrapper"><img src="${targetInfo.iconUrl}" class="target-icon-svg ${isEnlarged ? 'enlarged' : ''}" alt="${targetInfo.name}"></div>`;
                return L.divIcon({
                    className: 'leaflet-div-icon',
                    html: html,
                    iconSize: [30, 30],
                    iconAnchor: [15, 15]
                });
            }

            function addMarkerListeners(target) {
                if (!target.marker.dragging) target.marker.dragging.enable();
                let lastDragPoint = null,
                    lastAngle = target.rotation,
                    preMoveState = null;

                target.marker.on('dragstart', () => {
                    if (target.pendingDeletion) {
                        setPendingDeletionState(target, false);
                        showNotification('Deletion cancelled by moving target.', 2000);
                    }
                    if (activeState.mode !== null) setActiveMode(null);
                    preMoveState = serializeTarget(target);
                    lastDragPoint = map.project(target.marker.getLatLng());
                });
                target.marker.on('drag', e => {
                    target.trailPoints.push(e.latlng);
                    updateTrail(target);
                    const currentPoint = map.project(e.latlng);
                    if (lastDragPoint && currentPoint.distanceTo(lastDragPoint) > 5) {
                        const angle = Math.atan2(currentPoint.y - lastDragPoint.y, currentPoint.x - lastDragPoint.x) * 180 / Math.PI + 90;
                        target.marker.setRotationAngle(angle);
                        lastAngle = angle;
                        lastDragPoint = currentPoint;
                    } else { target.marker.setRotationAngle(lastAngle); }
                });
                target.marker.on('dragend', () => {
                    target.rotation = lastAngle;
                    addHistory('move', { targetId: target.id, before: preMoveState, after: serializeTarget(target) });
                    if (analysisCircle) analyzeArea(analysisCircle);
                    saveState();
                });
                target.marker.on('click', () => {
                    if (activeState.mode === 'delete') {
                        if (target.pendingDeletion) {
                            deleteTarget(target.id, { action: 'delete' });
                        } else {
                            setPendingDeletionState(target, true);
                        }
                    }
                });
            }

            function setPendingDeletionState(target, isPending) {
                target.pendingDeletion = isPending;
                target.marker._icon.classList.toggle('pending-deletion', isPending);
                target.trail.getElement()?.classList.toggle('pending-deletion', isPending);
                updateAllStats();
            }

            function deleteTarget(targetId, historyOptions = {}) {
                const targetIndex = activeTargets.findIndex(t => t.id === targetId);
                if (targetIndex > -1) {
                    const target = activeTargets[targetIndex];
                    if (historyOptions.action) addHistory(historyOptions.action, { targetData: serializeTarget(target) });
                    map.removeLayer(target.marker);
                    map.removeLayer(target.trail);
                    activeTargets.splice(targetIndex, 1);
                    updateAllStats();
                    saveState();
                    if (historyOptions.action) showNotification(`${targetTypes[target.type].name} target deleted.`, 2000);
                }
            }

            function updateTrail(target) {
                target.trail.setLatLngs(target.trailPoints);
            }

            function clearAnalysis() {
                if (analysisCircle) {
                    map.removeLayer(analysisCircle);
                    analysisCircle = null;
                }
                ui.buttons.analyze.classList.remove('active');
                ui.statsContainer.classList.remove('analysis-active');
                updateStatsHeader();
            }

            map.on(L.Draw.Event.CREATED, (event) => {
                if (activeState.mode !== 'analyze') return;
                clearAnalysis();
                analysisCircle = event.layer;
                map.addLayer(analysisCircle);
                analyzeArea(analysisCircle);
                ui.buttons.analyze.disabled = false;
                hideNotification();
            });

            map.on('draw:drawstop', () => {
                if (activeState.mode === 'analyze' && !analysisCircle) {
                    setActiveMode(null);
                }
            });


            function getVisibleTargets() {
                return activeTargets.filter(t => !t.pendingDeletion);
            }

            function updateAllStats() {
                if (analysisCircle) {
                    analyzeArea(analysisCircle);
                } else {
                    updateStatsHeader();
                }
            }

            function updateStatsHeader() {
                const visibleTargets = getVisibleTargets();
                const counts = visibleTargets.reduce((acc, t) => ({ ...acc, [t.type]: (acc[t.type] || 0) + 1 }), {});
                let statsHtml = `<span class="stat-item">Total:&nbsp;<strong>${visibleTargets.length}</strong></span>`;

                Object.keys(targetTypes).forEach(type => {
                    if (counts[type] > 0) {
                        statsHtml += `<span class="stat-item"><img src="${targetTypes[type].iconUrl}"> ${counts[type]}</span>`;
                    }
                });
                ui.statsContainer.innerHTML = statsHtml;
            }

            function analyzeArea(circle) {
                const center = circle.getLatLng(),
                    radius = circle.getRadius(),
                    counts = {};
                let totalInArea = 0;
                getVisibleTargets().forEach(t => {
                    if (center.distanceTo(t.marker.getLatLng()) <= radius) {
                        counts[t.type] = (counts[t.type] || 0) + 1;
                        totalInArea++;
                    }
                });

                let statsHtml = `<span class="stat-item">Total:&nbsp;<strong>${totalInArea}</strong></span>`;
                if (Object.keys(counts).length > 0) {
                    Object.keys(targetTypes).forEach(type => {
                        if (counts[type] > 0) {
                            statsHtml += `<span class="stat-item"><img src="${targetTypes[type].iconUrl}"> ${counts[type]}</span>`;
                        }
                    });
                } else {
                    statsHtml += `<span class="stat-item" style="color: var(--text-color-muted);"><i>No targets in area</i></span>`;
                }

                ui.statsContainer.innerHTML = statsHtml;
                ui.statsContainer.classList.add('analysis-active');
            }


            function clearAll() {
                if (!confirm("Are you sure you want to clear the entire scene? This action cannot be undone.")) return;

                setActiveMode(null);
                clearAnalysis();
                activeTargets.forEach(t => {
                    map.removeLayer(t.marker);
                    map.removeLayer(t.trail);
                });
                activeTargets = [], undoStack = [], redoStack = [];
                updateAllStats();
                updateHistoryButtons();
                localStorage.removeItem('mapState');
                showNotification("Scene cleared.", 2000);
            }

            function addHistory(action, data) {
                if (isRestoringState) return;
                undoStack.push({ action, data });
                redoStack = [];
                updateHistoryButtons();
            }

            function undo() {
                if (undoStack.length === 0) return;
                const lastAction = undoStack.pop();
                redoStack.push(lastAction);
                isRestoringState = true;
                if (lastAction.action === 'create') {
                    deleteTarget(lastAction.data.targetData.id);
                } else if (lastAction.action === 'delete') {
                    const d = lastAction.data.targetData;
                    const target = createTarget(d.id, d.type, L.latLng(d.latlng), d.rotation, d.trailPoints.map(p => L.latLng(p)));
                    if (d.pendingDeletion) setPendingDeletionState(target, true);
                } else if (lastAction.action === 'move') {
                    const target = activeTargets.find(t => t.id === lastAction.data.targetId);
                    const before = lastAction.data.before;
                    if (target) {
                        target.marker.setLatLng(L.latLng(before.latlng));
                        target.marker.setRotationAngle(before.rotation);
                        target.rotation = before.rotation;
                        target.trailPoints = before.trailPoints.map(p => L.latLng(p));
                        setPendingDeletionState(target, before.pendingDeletion); // Restore pending state
                        updateTrail(target);
                    }
                }
                isRestoringState = false;
                updateHistoryButtons();
                updateAllStats();
                saveState();
            }

            function redo() {
                if (redoStack.length === 0) return;
                const nextAction = redoStack.pop();
                undoStack.push(nextAction);
                isRestoringState = true;
                if (nextAction.action === 'create') {
                    const d = nextAction.data.targetData;
                    const target = createTarget(d.id, d.type, L.latLng(d.latlng), d.rotation, d.trailPoints.map(p => L.latLng(p)));
                    if (d.pendingDeletion) setPendingDeletionState(target, true);
                } else if (nextAction.action === 'delete') {
                    deleteTarget(nextAction.data.targetData.id);
                } else if (nextAction.action === 'move') {
                    const target = activeTargets.find(t => t.id === nextAction.data.targetId);
                    const after = nextAction.data.after;
                    if (target) {
                        target.marker.setLatLng(L.latLng(after.latlng));
                        target.marker.setRotationAngle(after.rotation);
                        target.rotation = after.rotation;
                        target.trailPoints = after.trailPoints.map(p => L.latLng(p));
                        setPendingDeletionState(target, after.pendingDeletion); // Restore pending state
                        updateTrail(target);
                    }
                }
                isRestoringState = false;
                updateHistoryButtons();
                updateAllStats();
                saveState();
            }

            function updateHistoryButtons() {
                ui.buttons.undo.disabled = undoStack.length === 0;
                ui.buttons.redo.disabled = redoStack.length === 0;
            }

            function serializeTarget(target) {
                return {
                    id: target.id,
                    type: target.type,
                    latlng: target.marker.getLatLng(),
                    rotation: target.rotation,
                    trailPoints: target.trailPoints.map(p => ({ lat: p.lat, lng: p.lng })),
                    pendingDeletion: target.pendingDeletion
                };
            }

            function saveMapAsImage() {
                document.body.classList.add('saving-map');
                if (document.activeElement) document.activeElement.blur();

                const headerWasHidden = ui.statsHeaderPanel.classList.contains('is-hidden');
                if (headerWasHidden) ui.statsHeaderPanel.classList.remove('is-hidden');

                setTimeout(() => {
                    html2canvas(document.getElementById("capture-wrapper"), {
                        useCORS: true,
                        allowTaint: true,
                        backgroundColor: '#0d0d1a',
                        logging: false,
                        ignoreElements: (element) => element.id === 'notification'
                    }).then(canvas => {
                        const link = document.createElement('a');
                        const safeTitle = ui.mapTitle.textContent.trim().replace(/[^a-z0-9]/gi, '_').toLowerCase();
                        link.download = `${safeTitle || 'map'}_${new Date().toISOString().slice(0, 10)}.png`;
                        link.href = canvas.toDataURL("image/png");
                        link.click();
                        showNotification("Image saved!", 2000);
                    }).catch(err => {
                        showNotification("Error saving image.", 3000);
                        console.error("html2canvas error:", err);
                    }).finally(() => {
                        document.body.classList.remove('saving-map');
                        if (headerWasHidden) ui.statsHeaderPanel.classList.add('is-hidden');
                    });
                }, 500);
            }

            let notificationTimeout;

            function showNotification(message, duration = 3000) {
                ui.notification.textContent = message;
                ui.notification.classList.add('visible');
                if (notificationTimeout) clearTimeout(notificationTimeout);
                if (duration > 0) notificationTimeout = setTimeout(hideNotification, duration);
            }
            const hideNotification = () => ui.notification.classList.remove('visible');

            function setupPanelToggles() {
                const headerToggleBtn = document.getElementById('header-toggle-btn');
                const controlsToggleBtn = document.getElementById('controls-toggle-btn');
                const controlsCloseBtn = document.getElementById('controls-close-btn');
                const isMobile = window.matchMedia("(max-width: 768px)").matches;

                const toggleControlPanel = (show) => {
                    const shouldBeHidden = show === false || !ui.controlPanel.classList.contains('is-hidden');
                    ui.controlPanel.classList.toggle('is-hidden', shouldBeHidden);
                    controlsToggleBtn.style.display = shouldBeHidden ? 'flex' : 'none';
                };

                const toggleHeaderPanel = () => {
                    const shouldBeHidden = !ui.statsHeaderPanel.classList.contains('is-hidden');
                    ui.statsHeaderPanel.classList.toggle('is-hidden', shouldBeHidden);
                    headerToggleBtn.classList.toggle('active', !shouldBehidden);
                };

                headerToggleBtn.addEventListener('click', toggleHeaderPanel);
                controlsToggleBtn.addEventListener('click', () => toggleControlPanel(true));
                controlsCloseBtn.addEventListener('click', () => toggleControlPanel(false));

                if (isMobile) {
                    ui.controlPanel.classList.add('is-hidden');
                    controlsToggleBtn.style.display = 'flex';
                } else {
                    ui.controlPanel.classList.remove('is-hidden');
                    controlsToggleBtn.style.display = 'none';
                }
            }

            function updateDateTime() {
                const now = new Date();
                const day = String(now.getDate()).padStart(2, '0');
                const month = String(now.getMonth() + 1).padStart(2, '0'); // Month is 0-indexed
                const year = now.getFullYear();
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');

                ui.mapDate.textContent = `${day}.${month}.${year} ${hours}:${minutes}`;
            }

            setupControls();
            loadState();

            updateDateTime(); // Set the time immediately on load
            setInterval(updateDateTime, 60000);
        });
    </script>
